<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correlation Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/static/js/correlation.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    select { padding: 8px; margin: 10px; }
    canvas { max-width: 900px; max-height: 500px; }
  </style>
</head>
<body>
  <h1>Correlation View: Indicator Comparison</h1>

  <label for="indicatorX">X-Axis:</label>
  <select id="indicatorX">
    <option value="GDP">GDP</option>
    <option value="LifeExpectancy">Life Expectancy</option>
    <option value="HealthExpenditure">Health Expenditure</option>
    <option value="Population">Population</option>
  </select>

  <label for="indicatorY">Y-Axis:</label>
  <select id="indicatorY">
    <option value="LifeExpectancy">Life Expectancy</option>
    <option value="GDP">GDP</option>
    <option value="HealthExpenditure">Health Expenditure</option>
    <option value="Population">Population</option>
  </select>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect"></select>

  <canvas id="correlationChart"></canvas>
</body>
</html>
